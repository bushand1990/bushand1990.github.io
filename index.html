<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kind</title>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- CSS reset -->
    <style>
        body, h1, form, input {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* or any other preferred font */
            position: relative;
            z-index: 2; /* Ensure form elements are above the AR scene */
        }
        .container {
            position: relative;
            z-index: 2; /* Ensure form elements are above the AR scene */
        }
        .form-container {
            margin-top: 50px; /* Adjust margin-top as needed */
            position: relative;
            z-index: 2; /* Ensure form elements are above the AR scene */
        }
        .a-scene {
            margin-top: 50px; /* Adjust margin-top to match .form-container margin-top */
            width: 100%;
            height: 500px; /* Adjust height as needed */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Ensure AR scene is below form elements */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>I Love You ❤️</h1>
            <form action="/login" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <!-- AR Content -->
    <a-scene class="a-scene">
        <a-assets>
            <a-asset-item id="model" src="uploads_files_2554230_microphone.glb"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#model" scale="10 10 10" position="0 2 -5"></a-entity> <!-- Adjust scale and position as needed -->
    </a-scene>
</body>
</html>
