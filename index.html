<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kind</title>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- CSS reset -->
    <style>
        body, h1, form, input {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* or any other preferred font */
        }
        .container {
            position: relative;
        }
        .a-scene {
            position: absolute;
            top: 100px; /* Adjust position as needed */
            left: 0;
            width: 100%; /* Ensure full width */
            height: calc(100% - 100px); /* Adjust height to fit remaining space */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Love You ❤️</h1>
        <form action="/login" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- AR Content -->
    <a-scene class="a-scene">
        <a-assets>
            <a-asset-item id="model" src="uploads_files_2554230_microphone.glb"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#model" scale="1000 1000 1000"></a-entity> <!-- Adjust scale as needed -->
    </a-scene>
</body>
</html>
